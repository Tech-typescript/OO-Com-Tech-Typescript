<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../template/style/home.css">
  <title>Sistema de Correção</title>
</head>
<body>
  <div class="header-bar"></div>
  <div class="content">
    <h1>Resultados</h1>  
    <div id="resultado">
    </div>
    <button id="toggleFormButton">Adicionar grupo</button>
    <form id="inputForm" style="display: none;">
      <label for="grupo">Grupo:</label>
      <input type="number" id="grupo" name="grupo" required>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" name="horario" required>

      <label for="tempoGasto">Tempo Gasto:</label>
      <input type="number" id="tempoGasto" name="tempoGasto" required>

      <label for="nota">Nota:</label>
      <input type="number" id="nota" name="nota" required>

      <input type="submit" value="Adicionar">
    </form>
  </div>
  <script src="main.js"></script>
  <div class="footer-bar"></div>
</body>
</html>
